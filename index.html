<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="note-taker">
      <div class="container">
        <h1 class="heading-title">Note Taker</h1>
        <h2 class="heading-content">Add A New Note</h2>
        <div class="note-content">
          <label for="note-input" class="note-label">Note:</label>
          <textarea
            id="note-input"
            class="note-input"
            placeholder="Write your note here"
            cols="30"
            rows="2"
          ></textarea>
        </div>
        <div class="center">
          <button class="btn add-note">Add Note</button>
        </div>
        <div class="row"></div>
      </div>
      <script src="index.js"></script>
    </section>
  </body>
</html>
